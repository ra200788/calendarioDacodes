<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Dacodes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <!--Scripts Calendario -->

    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"> </script>
    <script src="js/es.js"></script>
    <script src="js/bootstrap-clockpicker.js"></script>
  <link rel="stylesheet" href="css/bootstrap-clockpicker.css">
    <!--js Bootstrap -->
 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<link rel="shortcut icon" href="img/Icon.jpg" />

 <style>
  .fc th{
    padding: 10px 0px;
    vertical-align: middle;
    background: #F2F2F2 ;
  }

  .tituloDacodes{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 2.5rem;
    text-align: center;
    padding: auto;
    margin: auto;
  }
 
 </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
               <h1 class="tituloDacodes">Calendario Dacodes</h1>
<br>
                <div id="CalendarioWeb"></div>

            </div>
            <div class="col"></div>
        </div>
    </div>


    <script>
         $(document).ready(function(){
           
          
          $('#CalendarioWeb').fullCalendar({
                header:{
                    left:'today,prev,next',
                    center:'title',
                    right:'month,basicWeek,basicDay'
                   // right:'month,basicWeek,basicDay,agendaWeek,agendaDay'
                },

                /*customButtons:{

                    miBoton:{
                        text:"Boton1", 
                        click:function(){
                            alert("Boton presionado");

                        }
                    }
                },*/

                //accion al seleccionar un dia en especifico
                
                dayClick:function(date,jsEvent,view){
                /*   alert("Dia seleccionado:"+date.format());

                    //vista donde das click
                    alert("Vista actual:"+view.name);

                    //cambiar de color el dia
                    $(this).css('background-color','red');
*/

                    //Activar y desactivar botones segun el modal
              //      $('#btnAgregar').prop("disabled",false);
                    $('#btnAgregar').show();

                    $('#btnModificar').hide(); 
                    $('#btnBorrar').hide();
                    /*$('#btnModificar').prop("disabled",true); 
                    $('#btnBorrar').prop("disabled",true);*/

                  //Limpieza de datos del formulario
                  limpiarFormulario();

                    //mostrar modal al presionar el dia, por medio del id
                    $('#txtFecha').val(date.format());
                    $('#modalEventos').modal();
                },
 

//crear el evento para el dia seleccionado+
events:'http://localhost/calendario/eventos.php',
            //mostrar informacion del evento

            eventClick:function(calEvent,jsEvent,view){
                                  //Activar y desactivar botones segun el modal
              $('#btnAgregar').hide();
              
              $('#btnModificar').show(); 
                    $('#btnBorrar').show();

              //H5 Titulo
                $('#tituloEvento').html(calEvent.title);
                
                //Mostrar informacion del evento  en los inputs

                $('#txtID').val(calEvent.id);
                $('#txtDescripcion').val(calEvent.descripcion);
                $('#txtTitulo').val(calEvent.title);
                $('#txtColor').val(calEvent.color);

                FechaHora = calEvent.start._i.split(" ");
                $('#txtFecha').val(FechaHora[0]);
                $('#txtHora').val(FechaHora[1]);


                $('#modalEventos').modal();


            },
            
            editable:true,
            eventDrop:function(calEvent){
              $('#txtID').val(calEvent.id);
              $('#txtTitulo').val(calEvent.title);
              $('#txtColor').val(calEvent.color);
              $('#txtDescripcion').val(calEvent.descripcion);

              var fechaHora = calEvent.start.format().split("T");
              $('#txtFecha').val(fechaHora[0]);
              $('#txtHora').val(fechaHora[1]); 
              
          
             RecolectarDatosGUI();
             EnviarInformacion('modificar',nuevoEvento,true);
       

            }

            });
        });
    </script>

 
  <!-- Modal -->
  <div class="modal fade" id="modalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloEvento">Nuevo Evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <!-- <div id="descripcionEvento"></div>-->

              <input type="hidden" id="txtID" name="txtID">
              <input type="hidden" id="txtFecha" name="txtFecha" />

          <div class="form-row">

          <div class="form-group col-md-8">
              <label>Título:</label>
              <input type="text" id="txtTitulo" class="form-control" placeholder="Título del evento">
          </div>
          <div class="form-group col-md-4">
            <label>Hora del evento:</label>

            <div class="input-group clockpicker" data-autoclose="true"> 
                <input type="text" id="txtHora" value="10:30" class="form-control"> 
            </div>

          </div>  

        </div>

          <div class="form-group">
            <label>Descripcion:</label>
           <textarea type="text" id="txtDescripcion" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label>Color:</label>
          <input type="color" id="txtColor" value="#ff00000" class="form-control" style="height: 45px;">
        </div>


        </div>
        <div class="modal-footer">

            <button type="button" id="btnAgregar" class="btn btn-success" >Agregar</button>
            <button type="button" id="btnModificar" class="btn btn-warning">Modificar</button>
            <button type="button"  id="btnBorrar"  class="btn btn-danger">Borrar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
   

        </div>
      </div>
    </div>
  </div>

  <script>
    var nuevoEvento;

    $('#btnAgregar').click(function(){
        RecolectarDatosGUI();
        EnviarInformacion('agregar', nuevoEvento);
    });

    $('#btnModificar').click(function(){
        RecolectarDatosGUI();
        EnviarInformacion('modificar', nuevoEvento);
    });

    $('#btnBorrar').click(function(){
        RecolectarDatosGUI();
        EnviarInformacion('eliminar', nuevoEvento);
    });
 

 
    function RecolectarDatosGUI(){
       nuevoEvento = {
            id:$('#txtID').val(),
            title:$('#txtTitulo').val(),
            start:$('#txtFecha').val()+" "+$('#txtHora').val(),
            color:$('#txtColor').val(),
            descripcion:$('#txtDescripcion').val(),
            txtColor:"#FFFFFF",
            end:$('#txtFecha').val()+" "+$('#txtHora').val(),
        };
    }

    function EnviarInformacion(accion,objEvento,modal){
 
      $.ajax({
        type:'POST',
        url:'eventos.php?accion='+accion,
        data:objEvento,
        success:function(msg){  
 

            if(msg){
                     
              $('#CalendarioWeb').fullCalendar('refetchEvents');
          if(!modal){
              $("#modalEventos").modal('toggle'); 

     } 

  
          }
        },

        error:function(){
 
 alert("Hay un error ");
        }


      });

    }


    //Referencia Hora

    $('.clockpicker').clockpicker();

    //limpiar datos del formulario
    function limpiarFormulario(){
      $('#txtHora').val('10:30');
      $('#txtID').val('');
      $('#txtTitulo').val('');
      $('#txtColor').val('');
      $('#txtDescripcion').val('');
      $('#tituloEvento').html('Nuevo Evento')
    }
  
  </script>
</body>
</html>
